<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAKINIKU</title>
    <link rel="icon" href="./img/common/Yakiniku.png">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/breed.css">
    <link rel="stylesheet" href="./styles/breed-card.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/cut.css">
    <link rel="stylesheet" href="./styles/typeface.css">
</head>

<body>
    <main>
        <nav id='nav-bar'>
            <img src="./img/common/Yakiniku.png" alt="logo">
            <div id='nav-bar-link'>
                <button class='text-header text-selected'>Home</button>
                <button class='text-header'>Breed</button>
                <button class='text-header'>Cut</button>
                <button class='text-header'>Cooking</button>
            </div>
            <div id='nav-bar-pan-left'></div>
            <div id='nav-bar-pan-right'></div>
        </nav>
        <!-- replace me! -->
        <div id="page-id-0" class="content-breed content-on-show">
            <div class="breed-tools">
                <button id="breed-filter">
                    <div id="breed-filter-icon"></div>
                    <div id="breed-filter-text"> Filter</div>
                </button>
                <div id="breed-search">
                    <input type="search" placeholder="What are you looking for?" id="breed-input">
                    <button id="breed-search-icon"></button>
                </div>
                <button id="breed-sort">
                    <div id="breed-sort-icon"></div>
                    <div id="breed-sort-text">Sort by</div>
                </button>
            </div>
        </div>
    </main>
    <script type='module' src='./components/home.js'></script>
    <script type='module' src='./components/breed.js'></script>
    <script type='module' src='./components/cut.js'></script>
    <script type='module' src='./scripts/navigation.js'></script>
    <script type='module' src='./scripts/breed-manip.js'></script>
</body>

</html>
