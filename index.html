    <meta charset="UTF-8">

    <link rel="icon" href="./img/common/favicon.png">
    <link rel="stylesheet" href="./styles/loading.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/breed.css">

<body>
    <main>
        <nav id='nav-bar'>
            <img src="./img/common/Yakiniku.png" alt="logo">
            <input class="" type="checkbox" name="" id="nav-checkbox">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <div id='nav-bar-link'>
                <button class='text-header text-selected'>Home</button>
                <button class='text-header'>Breed</button>
                <button class='text-header'>Cut</button>
                <button class='text-header'>Cooking</button>
            </div>
            <div id='nav-bar-pan-left' draggable="false" ondragstart="return false;"></div>
            <div id='nav-bar-pan-right' draggable="false" ondragstart="return false;"></div>
        </nav>
        <div id='loading'>
            <div class='loading-icon'>
                <img src="./img/01_home/cowicon.png" alt="loading">
            </div>
            <div class='loading-text text-header text-selected'>
                <span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span><span>.</span><span>.</span><span>.</span>
            </div>
        </div>
        <!-- replace me! -->
        <div id="replace-me"></div>
    </main>
